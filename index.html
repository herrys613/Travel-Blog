<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <meta name="title" content="">
  <meta name="description" content="Declutter and organize your space with InOrder. Closet, kitchen, and home organization tailored to your lifestyle.">

  <link rel="icon" type="image/png" href="/assets/favicon.png" sizes="32x32">
  <link rel="canonical" href="https://inorder.info/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<style>
  [x-cloak] {
    display: none !important;
  }

  html {
    scroll-behavior: smooth;
  }
</style>

<body class="bg-white text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav x-data="{ isOpen: false }" class="border-b dark:border-gray-700">
      <div class="container px-6 py-6 mx-auto lg:flex lg:justify-between lg:items-center">
        <div class="flex items-center justify-between">
          <a href="#">
            <img class="w-auto h-6 sm:h-7" src="assets/images/logo_pink.png" alt="logo">
          </a>

          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-00 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
              <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
              </svg>

              <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 mt-2 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
          <div class="flex flex-col space-y-5 lg:flex-row lg:items-center lg:space-y-0 lg:-px-8">
            <a @click="isOpen = false" class="block font-medium text-gray-700 dark:text-gray-200 lg:mx-8 hover:text-gray-900 dark:hover:text-gray-400 hover:underline" href="#home">Home</a>
            <a @click="isOpen = false" class="block font-medium text-gray-700 dark:text-gray-200 lg:mx-8 hover:text-gray-900 dark:hover:text-gray-400 hover:underline" href="#about">About Us</a>
            <a @click="isOpen = false" class="block font-medium text-gray-700 dark:text-gray-200 lg:mx-8 hover:text-gray-900 dark:hover:text-gray-400 hover:underline" href="#testimonials">Feedback</a>

            <a @click="isOpen = false" href="#contact" class="flex items-center justify-center px-5 py-2 text-sm font-medium tracking-wide text-center text-white capitalize transition-colors duration-300 transform bg-gray-700 rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
              Contact Us
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1">
      <section class="bg-white dark:bg-gray-900">
        <div class="container px-6 py-10 mx-auto">
          <h1 class="text-2xl font-semibold text-gray-800 capitalize lg:text-3xl dark:text-white">From the blog</h1>

          <div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2">
            <div class="lg:flex">
              <img class="object-cover w-full h-56 rounded-lg lg:w-64" src="https://thvnext.bing.com/th/id/OIP.5gnyKnxXC1p9gdVDK8wtBQHaE8?w=231&h=180&c=7&r=0&o=5&cb=thvnext&dpr=1.3&pid=1.7" alt="">

              <div class="flex flex-col justify-between py-6 lg:mx-6">
                <a href="trips/morocco/index.html" class="text-xl font-semibold text-gray-800 hover:underline dark:text-white ">
                  Morocco 
                </a>

                <span class="text-sm text-gray-500 dark:text-gray-300">Febuary 2023</span>
              </div>
            </div>
    </main>

    <!-- Footer -->
    <footer class=" bg-gray-300 dark:bg-gray-900">
                <div class="container flex flex-col items-center justify-between px-6 py-8 mx-auto lg:flex-row">
                  <a href="#">
                    <img class="w-auto h-7" src="assets/images/logo_white.png" alt="logo">
                  </a>

                  <div class="flex flex-wrap items-center justify-center gap-4 mt-6 lg:gap-6 lg:mt-0">
                    <a href="#" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                      Home
                    </a>

                    <a href="#about" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                      About Us
                    </a>

                    <a href="#contact" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                      Contact
                    </a>

                    <a href="#" class="text-sm text-gray-600 transition-colors duration-300 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400">
                      Privacy
                    </a>
                  </div>

                  <p class="mt-6 text-sm text-gray-500 lg:mt-0 dark:text-gray-400">
                    <script>
                      document.write(new Date().getFullYear())
                    </script> travel. All rights reserved.
                  </p>
                </div>
                </footer>
              </div>
</body>

</html>
